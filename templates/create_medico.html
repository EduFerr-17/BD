{% extends 'base.html' %}
{% block title %}Create Doctor{% endblock %}

{% block content %}
<div class="card">
    <h2>Create Doctor</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="button-group">
            <button class="btn">Save</button>
            <a class="btn secondary" href="{% url 'admin_dashboard' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
