{% extends 'base.html' %}
{% block title %}Update Exam Results{% endblock %}

{% block content %}
<div class="card">
    <h2>Update Exam Results</h2>

    <p class="info-text">
        Update the exam results for this exam item.
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="button-group">
            <button class="btn" type="submit">Save Results</button>
            <a class="btn secondary" href="{% url 'doctor_dashboard' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
