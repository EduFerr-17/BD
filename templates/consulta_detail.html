{% extends 'base.html' %}
{% block title %}Consultation Details{% endblock %}

{% block content %}
<div class="card">
    <h2>Consultation Details</h2>

    <p><strong>Date:</strong> {{ object.data_hora }}</p>
    <p><strong>Reason:</strong> {{ object.motivo }}</p>
    <p><strong>Patient:</strong> {{ object.paciente }}</p>

<a class="btn secondary" href="#" 
   onclick="window.history.back(); return false;"
   data-fallback-url="{% url 'patient_dashboard' %}">Back</a>

<script>
document.querySelector('.btn.secondary').addEventListener('click', function(e) {
    if (window.history.length > 1) {
        window.history.back();
    } else {
        // Fallback to default URL if no history
        window.location.href = this.dataset.fallbackUrl;
    }
    e.preventDefault();
});
</script></div>
{% endblock %}
