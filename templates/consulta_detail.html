{% extends 'base.html' %}
{% block title %}Consultation Details{% endblock %}

{% block content %}
<div class="card">
    <h2>Consultation Details</h2>

    <p><strong>Date:</strong> {{ object.data_hora }}</p>

    <a class="btn secondary" href="{% url 'patient_dashboard' %}">Back</a>
</div>
{% endblock %}
