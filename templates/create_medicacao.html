{% extends 'base.html' %}
{% block title %}Create Medication{% endblock %}

{% block content %}
<div class="card">
    <h2>Prescribe Medication</h2>

    <p class="info-text">
        Select the patient and specify the medication details.
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="button-group">
            <button class="btn" type="submit">Save Medication</button>
            <a class="btn secondary" href="{% url 'doctor_dashboard' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
