{% extends 'base.html' %}
{% block title %}Doctor Dashboard{% endblock %}

{% block content %}
<h2>Doctor Dashboard</h2>

<section class="card">
    <h3>Patients</h3>

    <ul class="list">
        {% for paciente in pacientes %}
        <li>
            <strong>{{ paciente }}</strong>

            <div class="button-group">
                <a class="btn secondary" href="{% url 'update_paciente' paciente.cc %}">
                    Edit Patient
                </a>
                <a class="btn" href="{% url 'schedule_consulta' %}">
                    New Consulta
                </a>
                <a class="btn" href="{% url 'create_exame' %}">
                    New Exam
                </a>
                <a class="btn" href="{% url 'create_medicacao' %}">
                    New Prescription
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
