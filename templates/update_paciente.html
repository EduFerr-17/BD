{% extends 'base.html' %}
{% block title %}Update Patient{% endblock %}

{% block content %}
<div class="card">
    <h2>Update Patient Information</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="button-group">
            <button class="btn" type="submit">Save</button>
            <a class="btn secondary" href="{% url 'doctor_dashboard' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
