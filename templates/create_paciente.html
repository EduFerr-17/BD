{% extends 'base.html' %}
{% block title %}Create Patient{% endblock %}

{% block content %}
<div class="card">
    <h2>Create Patient</h2>

    <p class="info-text">
        Fill out the details below to create a new patient.
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="button-group">
            <button class="btn" type="submit">Save Patient</button>
            <a class="btn secondary" href="{% url 'admin_dashboard' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
